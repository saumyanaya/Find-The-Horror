<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Find The Horror</title>
  </head>
  <body class="body">
    <page class="page">
 
      <header class="header">
        <img src="./images/Halloween-Character.png" class="header__image1">

         <h1 class="header__title">Find The Horror</h1>
        <p class="header__description">
          Are you seeking a thrill this Halloween? Our website is perfect for
          you, simply put in your location and we will help you find the horror
          displaying the closest haunted attractions to you. Dont be shy,
          continue..
        </p>
        
    <main>
      <section>
        <div class="search-bar">
            <input
              id="search"
              type="text"
              class="input"
              placeholder="&#x1F50D; Search for attractions here"
              list="search-suggestions" autocomplete="off"
              required
             />
             <datalist id="search-suggestions">
              <option value="Paterson">
              <option value="Wallington">
              <option value="Parsipanny">
              <option value="New Milford">
            </datalist>
          </section>
          
        </div>
      
      </div>
      <img src="./images/Halloween-Character.png" class="header__image2">

        </header>
      
        <!-- <section>Api</section> -->
      </main>
      <!-- <footer>Footer</footer> -->
    </div>
  </body>
</html>
